<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title> Fylo data storage component</title>
  <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="background">
        <img src="./images/bg-desktop.png" alt="" class="desktop-background">
        <img src="./images/bg-mobile.png" alt="" class="mobile-background">
      </div>
      <div class="storage-component">
        <div class="first-component">
          <div class="top-half"> 
            <img src="./images/logo.svg" alt="" class="logo">
          </div>
          <div class="bottom-half"> 
            <div class="icon-container"> <img src="./images/icon-document.svg" alt="" class="icon"></div>
            <div class="icon-container"> <img src="./images/icon-folder.svg" alt="" class="icon"></div>
            <div class="icon-container"><img src="./images/icon-upload.svg" alt="" class="icon"></div>
          </div>
        </div>
        <div class="second-component">
          <p class="storage-info"> Youâ€™ve used <span>815 GB</span> of your storage </p>
          <div class="slidecontainer">
            <span class="slider"></span>
          </div>
          <p class="storage-left"> <span>185</span> GB Left</p>
          <div class="scale-value"> 
            <span class="scale-left"> 0 GB</span>
            <span class="scale-right"> 1000 GB </span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
